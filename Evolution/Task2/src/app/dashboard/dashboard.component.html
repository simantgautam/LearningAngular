<app-sign-up></app-sign-up>

<div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of product">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        {{ item.price }}
      </td>
      <td (click)="deleteData(item.id)">Delete</td>
    </tbody>
  </table>
</div>
