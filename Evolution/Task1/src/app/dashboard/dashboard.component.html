<label for="text" style="font-weight: bold; font-size: large; margin-left: 30px"
  >Search Product</label
><br />
<input
  type="text"
  id="text"
  placeholder="Search"
  [(ngModel)]="inputText"
  (input)="applyFilter()"
/>
<div style="margin-left: 30px">
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th (click)="toggleSort()" style="cursor: pointer">Price</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>
          <p [routerLink]="['/product', product.id]">
            {{ product.productName }}
          </p>
        </td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
      </tr>
    </tbody>
  </table>
</div>
